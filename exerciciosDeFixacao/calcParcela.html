<body>
    <script>
        let valor = prompt("Quanto custa o seu produto?");

        function calculate(valor){
        let parcela = (valor / 4);
        return parcela;
        }
        let parcela = calculate(valor);

        alert(`Seu produto parcelado em 4x fica R$${parcela}. SEM JUROS!!`);
    </script>
</body>
