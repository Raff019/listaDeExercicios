<body>
    <h1>Calculo de área Trapézio</h1>
    <p>(Clique em inspecionar e abra o console!)</p>

    <script>
    function calcTrap(base1, base2, altura) {  
    return ((base1 + base2) * altura) / 2;
    }
    const base1 = 10;
    const base2 = 5;  
    const altura = 3;
    
    let area = calcTrap(base1, base2, altura);

    alert(`A área do trapézio ${base1}, ${base2} e ${altura} é: ${area}`);
    </script>
</body>
