</head>
<body>
    <h1>Traz o produto dos dois números</h1>
   <script>
    let num1 = parseInt(prompt(`Digite um número:`));
    let num2 = parseInt(prompt(`Digite um segundo número`))
    function calculo(num1){
    return (num1 * num2);
    }

    let resultado = calculo(num1);
    alert(`O produto desses números agora é: ${resultado}`);
    </script>
</body>
</html>
