<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Calculo de área de Quadrado</h1>
    <p>(Clique em inspecionar e abra o console!)</p>
    
    <script>
    let lado = prompt(`Qual o tamanho do lado do quadrado`)
    function calcularAreaQuadrado(lado) {
    const area = Math.pow(lado, 2);  
    return area;
    }  
    const area = calcularAreaQuadrado(lado);

    alert(`A área do lado do quadrado ${lado} é: ${area}`);
    </script>
</body>
</html>
