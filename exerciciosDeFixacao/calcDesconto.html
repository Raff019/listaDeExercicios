    <h1>Calculo de desconto do seu produto!</h1>
    <script>
  let produto = parseFloat(prompt("Digite o valor do seu produto:"));

function calculo(produto) {
    let desconto = (produto * 10) / 100; 
    let precoFinal = produto - desconto;
    return precoFinal; 
}

let precoFinal = calculo(produto);

alert(`Agora vocÃª vai ter que pagar R$${precoFinal.toFixed(2)}`);
</script>
