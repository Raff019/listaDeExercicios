<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Mudar horas para minutos</h1>
    <script>
        let hour = prompt("Quantas horas duraram o seu exercicio:");

        function calculate(hour){
            let minutes = hour * 60;
            return minutes;
        }
        let minutes = calculate(hour);

        alert(`Seu exercicio durou ${minutes} min`);
    </script>
</body>
</html>
