<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <h1>Torna o número do usuario em dobro</h1>
   <script>
    let num1 = parseInt(prompt(`Digite um número:`));

    function dobro(num1){
    return (num1 * num1);
    }

    let resultado = dobro(num1);
    alert(`Seu número dobrou e agora é: ${resultado}`);
    </script>
</body>
</html>
